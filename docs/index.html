<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title> 
      <webpackTemplate></webpackTemplate>
    </title>
  <link href="./index.css" rel="stylesheet"><link href="./searchbox.css" rel="stylesheet"></head>
  <body>
    <p class="title">Hello world!</p>
<div class="block">It`s some block</div>

      <h1 class="search-box__title">Найдём номера под ваши пожелания</h1>

              <h3 class="date-select__title">Прибытие</h3>

                <option class="search-box__option">calendar</option>

            </div>

              <select class="date-select__select">

              </select>
            </div>
        <div class="guests-box">
          <h3 class="guests-box__text">Гости</h3>
          <select class="guests-box__select"> 
            <option class="guests-box__option">test</option>
          </select>
          <button class="search-box__button"> 
            <h3 class="button__text">Подобрать номер</h3>
          </button>
        </div>
